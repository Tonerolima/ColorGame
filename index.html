<!DOCTYPE html>
<html>
<head>
	<title>Color Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="https://use.fontawesome.com/8ad6e47973.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/colorGame.css">
	<link href="https://fonts.googleapis.com/css?family=Gugi|Merriweather+Sans:400,700" rel="stylesheet">

</head>
<body>
	<h1>
		color game
		<br>
		<span id="rgb">RGB</span>
		
	</h1>
	<div id="header2" class="headers">
		<button id="reset">NEW COLORS</button>
		<button class="mode" id="easy">EASY</button>
		<button class="mode selected" id="hard">HARD</button>
	</div>
	<div id="header3" class="headers">
		<span id="highscore">SCORE: <span class="scorevalues" id="highscoretext">0</span></span>
		<span id="attempts">ATTEMPTS: <span class="scorevalues" id="attemptstext">0</span></span>
	</div>
	<div class="headers" id="alert" hidden="true">
		<span></span>
	</div>


	<div id="container" class="row">
		<canvas class="square col-lg-3 col-sm-6 col-md-6"></canvas>
		<canvas class="square col-lg-3 col-sm-6 col-md-6"></canvas>
		<canvas class="square col-lg-3 col-sm-6 col-md-6"></canvas>
		<canvas class="square col-lg-3 col-sm-6 col-md-6"></canvas>
		<canvas class="square col-lg-3 col-sm-6 col-md-6"></canvas>
		<canvas class="square col-lg-3 col-sm-6 col-md-6"></canvas>
	</div>



	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script type="text/javascript" src="JavaScript/colorGame.js"></script>
</body>
</html>
